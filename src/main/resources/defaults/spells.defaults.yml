#
# This is the Spell configuration file for the Magic plugin.
#
# Here you may alter default spell behavior, or add and remove spells.
# See http://dev.bukkit.org/bukkit-plugins/magic/ for more information.
# 
# The name, description, and usage of a spell should be defined in messages.yml as
#  messages.spells.<spellkey>.name
#  messages.spells.<spellkey>.description
#  messages.spells.<spellkey>.usage
#
# General format:
#
# <spellkey>:
#       icon:  <material name>
#       enabled: <true|false>
#       category: <anything>
#       class: <Must be a class from the spells package.>
#    effects:
#        cast:
#        -  class: EffectSingle
#           sound: orb_pickup 
#           location: origin
#       costs:
#           mana: <xp/mana amount>
#           <material_name>: <reagent amount>#      
#       parameters:
#           <specific spell parameters- TODO: list common ones>
#
# Configurable Effects
#
# The effects are fully configurable. Each spell has a base list of effect triggers that vary from spell to spell.
# common ones are:
#
# cast: A normal, successful spell cast
# area: An area-of-effect cast
# target_selected: A target was selected (for two-cast spells like Fill or Force)
#
# Each effect trigger can have a list of effects attached. There are currently 3 classes of effects:
#
# EffectSingle : Perform the effect at a single location. Parameters:
#   location: <origin|target|both>
# EffectRing : Perform the effect in a ring around a target Parameters:
#   location: <origin|target|both>
# EffectTrail : Perform the effect in a trail from the origin to the target.
#
# All classes of effects share some common parameters:
#
# sound: <bukkit sound enum name> : A sound to play
#  sound_pitch: <float> : Sound pitch
#  sound_voume: <float> : Sound volume
# effect: <bukkit effect name>
# particle: <particle name - list TBD>
# 

# "default" is a special entry, it is used to provide default values
# for all spells- generally just effects.

default:
    effects:
       target_selected:
       - class: EffectSingle
         location: origin
         sound: anvil_use
       - class: EffectSingle
         location: target
         particle: villager_happy
         particle_offset_x: 0.5
         particle_offset_y: 0.5
         particle_offset_z: 0.5
       - class: EffectTrail
         particle: drip_water
