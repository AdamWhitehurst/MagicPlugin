railgun:
    icon: diamond_axe:161
    icon_url: http://textures.minecraft.net/texture/436cb244bd2a9c1734f2db6517a973a91b1773f02ca4b481af5f24d17bb1496
    category: combat
    worth: 1000
    earns_sp: 10
    brush_effects: false
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: Damage
          - class: ModifyBlock
            ignore_result: true
    effects:
        cast:
        -  class: EffectSingle
           sound: magic.zap_crack
           sound_pitch: 1.5
           location: origin
           color_override: color
           effectlib:
             class: VortexEffect
             iterations: 100
             particle: redstone
             radius: 0.2
             grow: 0.5
             updateLocations: false
             updateDirections: false
        tick:
        - particle: fireworks_spark
          location: target
        - particle: redstone
          location: target
          color: FF8800
        hit_entity:
        -  class: EffectSingle
           location: target
           particle: block_crack
           material: redstone_block
           particle_count: 40
           particle_offset_x: 0.3
           particle_offset_y: 0.3
           particle_offset_z: 0.3
        hit:
        -  class: EffectSingle
           location: target
           particle: fireworks_spark
           particle_count: 20
           particle_offset_x: 0.4
           particle_offset_y: 0.5
           particle_offset_z: 0.4
           particle_data: 0.4
           sound: magic.zap
           sound_pitch: 1.2
           sound_volume: 0.5
        hit_block:
        -  class: EffectSingle
           effect: step_sound
           location: target
        -  class: EffectSingle
           location: target
           particle: block_crack
           particle_count: 50
           particle_offset_x: 0.8
           particle_offset_y: 1
           particle_offset_z: 0.8
        headshot:
        -  class: EffectSingle
           location: target
           particle: fireworks_spark
           particle_count: 15
           particle_offset_y: 0.5
           particle_offset_x: 0.5
           particle_offset_z: 0.5
           sound: magic.zap
           sound_volume: .3
           particle_data: 0.4
        -  class: EffectSingle
           sound: entity_slime_attack
           sound_pitch: 0.8
           location: target
           effectlib:
            class: AnimatedBallEffect
            particles: 50
            particlesPerIteration: 8
            iterations: 15
            particle: block_crack
            particleCount: 20
            material: redstone_block
            size: 0.3
            yOffset: 0
    headshot_parameters:
      player_damage: 12
      entity_damage: 20
    parameters:
        destructible: destructible,destructible2,destructible3,transparent
        allow_max_range: true
        velocity: 1000
        range: 80
        hitbox: true
        block_hit_count: 4
        entity_hit_count: 5
        target_type: Damageable
        player_damage: 6
        entity_damage: 8
        target_breakables: 1
        cooldown: 10000
        reorient: false
        undo: 5000
        brush: air
        transparent: air,water,stationary_water
    costs:
        mana: 150
                
