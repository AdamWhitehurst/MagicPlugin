#
# !! IMPORTANT !!
#
# Do not edit this file. It is overwritten by Magic on reload.
#
# If you wish to customize this plugin, add entries to wands.yml. Do not just copy this configuration,
# only modify the lines you wish to change. If you want to modify or disable a wand, add its key to
# wands.yml and add "enabled: false" or whatever other properties you want to change.
#
# See https://github.com/elBukkit/MagicPlugin/blob/master/WANDS.md for more information.
#
# LOCALIZATION
#
# Note that ALL in-game text is contained in messages.yml
# If you are only customizing to localize text, you can leave the rest of the configuration files alone.
# Additionally, I would love to collect your localized file, if you'd be so kind as to provide it!
#
# Finally, if you feel like you've got a nice customization, please share it with me. If it fits in with my
# own vision of the plugin, I'll happily put it into the defaults, and then you won't need a custom config anymore :)
#
# - NathanWolf
#


#
# This is the Wand configuration file for the Magic plugin.
#
# This defines all of the wand "templates" that can be created with the
# /wand and /wandp commands.
#
# Once a wand is created, it is its own unique item. It may be modified after that,
# and has no direct relationship back to the template that created it
# (TODO: Update after implementing wand progression system)
# 
# The name and description, of a wand should be defined in messages.yml as
#  messages.wands.<wandkey>.name
#  messages.wands.<wandkey>.description
#
# Note that wands can also be renamed, and that upon doing so a player will take
# ownership of the wand, changing its description to "PlayerName's Wand"
#
# There are two special entries in here:
# - The "default" wand is used as a template when creating a new and with /wand.
# - The "random" wand has a different and specific configuration format.
#
# General format:
#
# <wandkey>:
#
#       # If true, this wand can not be enchanted, combined or otherwise modified
#
#       locked: true
#
#       # Casting cost and cooldown reduction
#
#       cost_reduction: (0.0-1.0)
#       cooldown_reduction: (0.0-1.0)
#
#       # Overall and specific protection
#
#       protection: (0.0-1.0)
#       protection_physical: (0.0-1.0)
#       protection_fire: (0.0-1.0)
#       protection_falling: (0.0-1.0)
#       protection_blast: (0.0-1.0)
#
#       # Regeneration values are added every second
#
#       health_regeneration: (0-20)
#       hunger_regeneration: (0-20)
#
#       # If non-zero, this wand will use the Mana system instead of XP
#
#       xp_regeneration: (0-200)
#       xp_max: (0-?)
#
#       # This provides bonus damage and effects to some spells
#       # and increases the overall range of all targeted spells
#
#       power: (0.0-1.0)
#
#       # Increases player walk/fly speed- is limited by Bukkit
#
#       haste: (0.0 - 0.4-ish)
#
#       # Applies a potioneffect to the player while holding the wand
#       # also used by many spells that have visual effects when cast with this wand
#
#       effect_color: <hex color, eg 'FF0000')
#       spells:
#           - <spellname>
#       materials:
#           - <materialname>
#

#
# "default" is a special entry that is used when a wand is created with /wand or /wandp (no name parameter)
#
# This can be used to make a very basic wand that a player may then enchant or configure.
# 
default:
    effect_color: random
    
#
# The "random" entry is used by the wand randomizer.
#
# THIS GETS VERY COMPLEX. Skip past this block if you only care about wand templates.
#
# This is used in several places:
# - Wand crafting
# - Wand enchanting
# - Block populator
#
# The randomization system works with "levels". 
# When enchanting, these map directly to the number of xp levels a player spends.
# When creating a random wand, you can specify a level like random(23).
# The default "/wand random" will give you a level-1 random wand. This is also what the crafting table generates.
#
# An enchanting table with no bookshelves can add about 27 levels to a wand at one time. A full bookshelf table
# can add about 40. This is used to try to give out the "big" spells to only the high-level enchanting tables.
#
# The "levels" line defines the level thresholds. This list is used in all of the following lists, think of it
# as the column headers.
#
# The randomization blocks create a lookup table that is used to randomly choose values based on the input level.
# (Note that the actual values are interpolated based on the provided level and the thresholds set.)
# The key in a randomization block is the output. The values separated by columns are weights that match to the level
# in the same column in the "levels" list. Higher weights mean higher probability for that value at that level threshold.
# 
# For example:
# 
# # Define level thresholds at 1, 20, 30 and 40.
# levels: 1,20,30,40
# # Add spells to a wand
# spell_count:
# # levels:  1  20   30    40
#       1: 99,  85, 100,   100
#       2: 1,   10,  60,   100
#       3: 0,   5,   20,   70
#       4: 0,   0,   10,   60
# 
# At level 1, a wand has a 99% chance of getting 1 spell added to it, and a 1% chance of 2 spells.
# At level 20, a wand has an 85% chane of getting 1 spell, 10% chance of 2 spells, and a 5% chance of 3
#
# Levels between 1 and 20 will be scaled linearly between the two.
# The same logic is applies for levels 20-30 and 30-40.
#
# Note that the actual values need not add up to 100- and generally do not. This is much easier to tweak, but also generally
# harder to comprehend when looking at the numbers- I'm thinking about ways to clean that up.
#
random:
    levels: 1,25,35,40,45
    effect_color: random
#   The property_count affects how many of the power, reduction or protection properties will get chosen at one time
    property_count:
      0: 100,100, 50,   0,  0
      1: 5,  10,  100,  20, 0
      2: 0,   5,   60,  80, 0
      3: 0,   0,    0,  50, 100
    power:
      0:   100,100,80, 30, 0
      0^1: 0,   0, 40, 50, 0
      0^2: 0 ,  0, 20, 30, 0
      0^3: 0 ,  0, 10, 20, 100
    cost_reduction:
      0:   100,100,80, 30, 0
      0^1: 2,  30, 40, 50, 0
      0^2: 0 , 10, 20, 30, 0
      0^3: 0 ,  0, 10, 20, 100
    protection:
      0:   100,100,90, 80, 0
      0^1: 0,   5, 10, 20, 0
      0^2: 0 ,  1, 5,  15, 0
      0^3: 0 ,  0, 1,  10, 100
    protection_physical:
      0:   100,100,90, 80, 0
      0^1: 1,  10, 20, 30, 0
      0^2: 0 , 15, 15, 40, 0
      0^3: 0 ,  0, 10, 50, 100
    protection_projectiles:
      0:   100,100,90, 80, 0
      0^1: 1,  10, 20, 30, 0
      0^2: 0 , 15, 15, 40, 0
      0^3: 0 ,  0, 10, 50, 100
    protection_falling:
      0:   100,100,90, 80, 0
      0^1: 1,  10, 20, 30, 0
      0^2: 0 , 15, 15, 40, 0
      0^3: 0 ,  0, 10, 50, 100
    protection_fire:
      0:   100,100,90, 80, 0
      0^1: 1,  10, 20, 30, 0
      0^2: 0 , 15, 15, 40, 0
      0^3: 0 ,  0, 10, 50, 100
    protection_explosions:
      0:   100,100,90, 80, 0
      0^1: 1,  10, 20, 30, 0
      0^2: 0 , 15, 15, 40, 0
      0^3: 0 ,  0, 10, 50, 100
    xp_regeneration:
      1: 100,30, 5,  0,   0
      10: 20, 30, 40, 10, 0
      20: 0 , 10, 10, 30, 0
      25: 0 ,  0, 1,  5,  100
    xp_max:
      5:   100,10,  0, 0,  0
      20:  20, 30, 50, 10, 0
      30:  5 , 20, 30, 50, 0
      50: 0 , 0,  5,  20, 100
    health_regeneration:
      0: 100,100,90, 80, 0
      1: 1,   5, 10, 15, 0
      2: 0 , 10, 15, 30, 0
      4: 0 , 15, 20, 40, 100
    hunger_regeneration:
      0: 100,100,80,  0, 0
      1: 80, 80, 80, 10, 0
      2: 0 , 20, 25, 30, 0
      4: 0 , 15, 20, 40, 100
    haste:
      0:    100,100,80, 60, 0
      0^1:  0 ,  0, 20, 30, 0
      0^2:  0 ,  0, 10, 20, 0
      0^3:  0 ,  0,  0, 10, 100
    uses: 
