lightsaber_red:
    path: acolyte
    icon: diamond_sword
    icon_inactive: monster_eggs
    mode_drop: true
    quick_cast: true
    mana_max: 50
    mana: 50
    mana_regeneration: 5
    protection_physical: 0.5
    quiet: 1
    bound: true
    keep: true
    undroppable: true
    indestructible: true
    effect_bubbles: false
    effect_color: 'FF0000'
    active_spell: push
    effects:
        open:
        -  class: EffectSingle
           sound: magic.ignite
           sound_volume: 1
           location: origin
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: 0.3
             particle: flame
        close:
        -  class: EffectSingle
           sound: magic.zap
           sound_volume: 1
           location: origin
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: 0.3
             particle: smoke_normal
        swing:
        -  class: EffectSingle
           sound: magic.ignite
           sound_volume: 1
           location: origin
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: 0.3
             particle: flame
        hit_entity:
        -  class: EffectSingle
           sound: magic.ignite
           sound_volume: 1
           location: origin
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: 0.3
             particle: smoke_large
        hit_block:
        -  class: EffectSingle
           sound: magic.ignite
           sound_volume: 1
           location: origin
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: 0.3
             particle: smoke_normal
        hit_blocked:
        -  class: EffectSingle
           sound: magic.ignite
           sound_volume: 1
           location: origin
           effectlib:
             class: HelixEffect
             iterations: 1
             radius: 0.3
             particle: smoke_normal
    spells:
        - push
        - fire

