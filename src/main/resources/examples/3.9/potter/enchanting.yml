#
# Add several Harry Potter themed wand enchanting paths.
#

# To convert old wands
master:
    inherit: default
    hidden: true
    upgrade: year1
    upgrade_item: year1
    min_enchant_level: 4
    max_enchant_level: 5
    levels: 1,30,50

default:
  match_spell_mana: false
  hidden: true
  min_enchant_level: 20
  max_enchant_level: 50
  max_mana: 50
  max_mana_regeneration: 5
  max_health_regeneration: 1.0
  max_hunger_regeneration: 1.0
  max_damage_reduction: 1.0
  max_damage_reduction_explosions: 1.0
  max_damage_reduction_falling: 1.0
  max_damage_reduction_fire: 1.0
  max_damage_reduction_physical: 1.0
  max_damage_reduction_projectiles: 1.0
  max_cost_reduction: 1.0
  max_cooldown_reduction: 1.0
  max_haste: 1.0
  max_power: 1.0
  effects:
      enchant:
      -  class: EffectSingle
         sound: level_up
         effectlib:
           class: SphereEffect
           iterations: 10
           period: 2
           particle: enchantment_table
           radius: 3
      upgrade:
      -  class: EffectSingle
         sound: level_up
      -  class: EffectRing
         firework: star
         radius: 4
         size: 3
      -  class: EffectRing
         firework: ball_large
         radius: 6
         size: 5

