mob:
    icon: diamond_axe:67
    icon_disabled: diamond_hoe:67
    icon_url: http://textures.minecraft.net/texture/74e9c6e98582ffd8ff8feb3322cd1849c43fb16b158abb11ca7b42eda7743eb
    category: dark
    pvp_restricted: true
    worth: 300
    actions:
      cast:
      # We are going to force the spawned mob to target the entity we originally targeted
      # This is done by making the current target the source, since the Aggro action makes the target
      # target the source.
      - class: ChangeContext
        source_is_target: true
        actions:
        - class: Repeat
          actions:
          - class: Spread
            actions:
            - class: SpawnEntity
              set_target: true
            - class: Aggro
    effects:
        cast:
        -  class: EffectSingle
           effectlib:
             class: DnaEffect
             particleHelix: drip_lava
             iterations: 24
             particleBase1: drip_water
        -  class: EffectSingle
           location: target
           effectlib:
             class: AtomEffect
             iterations: 32
             particleNucleus: drip_water
    parameters:
        entity_types:
            zombie: 100
            skeleton: 100
            spider: 110
            creeper: 30
            witch: 20
            slime: 20
            blaze: 15
            bat: 15
            magma_cube: 10
            pig_zombie: 10
            cave_spider: 10
            silverfish: 8
            ghast: 5
            enderman: 5
            giant: 1
        target_type: LivingEntity
        allow_max_range: false
        range: 32
        cooldown: 45000
        undo: 30000
        repeat: 20
        radius: 16
    costs:
        mana: 100

