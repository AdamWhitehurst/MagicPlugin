wandbuffshop:
  icon: diamond_axe:234
  icon_disabled: diamond_hoe:234
  category: npc
  hidden: true
  actions:
      cast:
      -  class: Selector
  parameters:
    confirm: true
    confirm_filler: stained_glass:13
    show_unavailable: true
    cost_type: sp
    requirements:
    - holding_wand: true
    options:
    - placeholder: true
    - placeholder: true
    - cast_spell: add_protection
      cost: 1000
      cost_modifiers:
        - scale: "1 + 9 * (x ^ 3)"
          type: wand
          property: protection.overall
      requirements:
        - wand_properties:
          - property: protection.overall
            max: 1
    - cast_spell: add_physical_protection
      cost: 200
      cost_modifiers:
        - scale: "1 + 15 * (x ^ 3)"
          type: wand
          property: protection.physical
      requirements:
        - wand_properties:
          - property: protection.physical
            max: 1
    - cast_spell: add_fall_protection
      cost: 300
      cost_modifiers:
        - scale: "1 + 15 * (x ^ 3)"
          type: wand
          property: protection.fall
      requirements:
        - wand_properties:
          - property: protection.fall
            max: 1
    - cast_spell: add_fire_protection
      cost: 500
      cost_modifiers:
        - scale: "1 + 15 * (x ^ 3)"
          type: wand
          property: protection.fire
      requirements:
        - wand_properties:
          - property: protection.fire
            max: 1
    - cast_spell: add_sharpness
      cost: 1000
      cost_modifiers:
        - scale: "1 + 9 * ((x / 5) ^ 3)"
          type: wand
          property: enchantments.DAMAGE_ALL
      requirements:
        - wands: magicsword,mastersword
        - wand_properties:
          - property: enchantments.DAMAGE_ALL
            max: 5

add_protection:
  icon: diamond_axe:234
