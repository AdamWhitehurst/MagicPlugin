
#
# "Battle" Wand (sword-wands)
# Have a separate enchanting path.
#

#
# Wand progression
# beginner -> student -> apprentice -> master
#
battle:
    upgrade: squire
    upgrade_item: squire_upgrade
    follows: beginner
    inherit: default
    max_mana_regeneration: 10
    max_mana: 100
    mana_regeneration: 1
    mana_max: 2
    spell_count: 1
    spells:
    - missile
    - arrow
    - cure
    - fireball
    - push
    - pull
    - blind
    - reflect
    - stun
    - poison
    - fire
    - frost

squire:
    upgrade: soldier
    upgrade_item: soldier_upgrade
    follows: student
    inherit: battle
    max_mana_regeneration: 30
    max_mana: 150
    mana_regeneration: 1
    mana_max: 2
    spells:
    - arrowrain
    - boom
    - grenade
    - heal
    - lightning
    - lava
    - stream
    - flamethrower
    - wither
    - shell
    - blob
    - entangle
    - whip
    - curse

soldier:
    upgrade: knight
    upgrade_item: knight_upgrade
    inherit: squire
    follows: apprentice
    max_mana_regeneration: 40
    max_mana: 200
    mana_regeneration: 1
    mana_max: 2
    spells:
