#
#
# Wand templates
#
# Can be created with /wand <key> and /wandp <key>
#
# Names and descriptions for wands are defined in messages.yml.
#
#
#
# A beginner wand, this is a leftover from previous configs.
#
# It is probably best to use the default "wand" for this now instead!
#
# Unless your intention is a wand that levels on its own, apart from player progression.
#
beginner:
  inherit: wand
  class: ""
  mana_max: 50
  mana: 50
  mana_regeneration: 5
  active_spell: missile
  path: beginner
  spells:
   - missile

