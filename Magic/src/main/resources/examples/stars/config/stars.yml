#
# Set up for a Star Wars themed server
#

# This is a modifier on the default survival configs
inherit: survival

# Turn off the survival spells, but allow them to be inherited from
disable_inherited:
 - spells

skip_inherited:
 - wands
 - paths
 - crafting
 - classes

# Disable crafting
enable_crafting: true

# Force power FX come from the hands
wand_location_offset_vertical: -0.5

# Default class
default_mage_class: force_user