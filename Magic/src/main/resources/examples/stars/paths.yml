default:
  hidden: true
  upgrade_commands:
    - broadcast &6@pd &3has advanced to &b$path&3!
  effects:
      enchant:
      -  class: EffectSingle
         sound: entity_player_levelup
         effectlib:
           class: SphereEffect
           iterations: 5
           period: 2
           particle: enchantment_table
           radius: 3
      upgrade:
      -  class: EffectSingle
         sound: entity_player_levelup
      -  class: EffectRing
         firework: star
         radius: 4
         size: 2
      -  class: EffectRing
         firework: ball_large
         radius: 6
         size: 3

blaster:
    hidden: true

youngling:
    inherit: default
    upgrade: padawan
    follows: beginner
    max_mana: 200
    max_mana_regeneration: 20
    mana_regeneration: 1
    mana_max: 2
    spell_count: 1
    spells:
    - fling
    - push
    - pull

padawan:
    inherit: youngling
    upgrade: jedi_knight
    follows: student
    max_mana: 200
    max_mana_regeneration: 20
    spells:
    - boon
    - harden

jedi_knight:
    inherit: padawan
    upgrade: jedi_master
