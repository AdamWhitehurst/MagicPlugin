#
# This creates a basic starter wand, and is the default wand given with the "/wand" command.
#
wand:
    inherit: base_wand
    class: mage
    icon: wand_icon:1
    migrate_icon: wand_icon
    effect_color: random
    active_spell: missile
    tags:
    - buffable
    - transformable
    - effectable
    - tweakable
