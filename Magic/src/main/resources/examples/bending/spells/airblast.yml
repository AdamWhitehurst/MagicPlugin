### AIRBENDING
airblast:
  inherit: push
  category: airbending
  actions:
      alternate_sneak:
      - class: ChangeContext
        target_caster: true
        actions:
        - class: FallProtection
        - class: VelocityAction
          y_offset: 1
        - class: Repeat
          actions:
          - class: Delay
          - class: VelocityAction
  parameters:
      living_entity_speed: 0.7
      range: 16
      target_count: 8
      repeat: 4
      cooldown: 500
      duration: 10000

