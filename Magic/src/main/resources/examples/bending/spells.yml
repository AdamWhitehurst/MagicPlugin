    icon_disabled: diamond_hoe:32
    category: airbending
    worth: 50
    actions:
        cast:
        - class: AreaOfEffect
          radius: 8
          actions:
          - class: Velocity
    effects:
        cast:
        -  class: EffectSingle
           sound: fizz
           sound_volume: 1
           sound_pitch: -0.1
           location: origin
           effectlib:
             class: HelixEffect
             particle: spell
             iterations: 1
    parameters:
        target: self
        target_type: Entity
        target_count: 8
        item_speed: 0.1
        living_entity_speed: 1
        push: 1
        cooldown: 5000
        y_offset: 1
    costs:
        mana: 50

