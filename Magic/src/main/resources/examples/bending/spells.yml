    icon: diamond_axe:226
    icon_disabled: diamond_hoe:226
    category: earthbending
    worth: 150
    pvp_restricted: true
    actions:
        cast:
        - class: MoveBlock
        - class: Delay
        - class: ChangeContext
          actions:
          - class: Brush
            sample: true
            actions:
            - class: ThrowBlock
              actions:
              - class: AreaOfEffect
                actions:
                - class: Velocity
                - class: Damage
          - class: ModifyBlock
