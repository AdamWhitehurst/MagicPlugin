           location: target
           effectlib:
             class: SphereEffect
             iterations: 5
             period: 2
             particle: redstone
             radius: 0.8
             color: "A52A2A"
        -  class: EffectSingle
           location: target
           effectlib:
             class: ConeEffect
             iterations: 8
             particle: redstone
             autoOrient: false
             color: "A52A2A"
        throw:
        -  class: EffectSingle
           location: target
           effectlib:
             class: ConeEffect
             iterations: 8
             particle: redstone
             autoOrient: true
             color: "FFA500"
        no_target:
        -  class: EffectSingle
           location: origin
           sound: enderdragon_wings
           sound_pitch: 2
    parameters:
        brush: erase
        allow_max_range: false
        range: 8
        damage: 4
        radius: 3
        destructible: earth
        targetable: earth
        undo: 15000
        cooldown: 2000
        offset: 0,2,0
        target_offset: 0,2,0
        target_breakables: 2
        source_at_target: true
        delay: 500
        speed: 1.5
        item_speed: 0.3
        living_entity_speed: 0.8
    costs:
        mana: 40

