       - class: EffectSingle
         location: origin
         sound: block_note_bass
         sound_volume: 0.9
         sound_pitch: 1.5
       cooldown:
       - class: EffectSingle
         location: origin
         sound: block_note_basedrum
         sound_volume: 0.6
         sound_pitch: 0.8
       cursed:
       - class: EffectSingle
         location: origin
         entity_effect: hurt
       backfire:
       - class: EffectSingle
         location: origin
         entity_effect: hurt
       blocked:
       - class: EffectSingle
         location: origin
         entity_effect: hurt
       upgrade:
       - class: EffectSingle
         location: origin
         sound: entity_player_levelup
         firework: ball_large
       progress:
       - class: EffectSingle
         location: origin
         sound: entity_player_levelup
         firework: ball_large
       break:
       - class: EffectSingle
         location: target
         effect: step_sound
       earn_sp:
       - class: EffectSingle
         location: origin
         sound: entity_player_levelup
         sound_volume: 0.6
         sound_pitch: 0.75
       - class: EffectSingle
         location: origin
         sound: entity_experience_orb_pickup
         sound_volume: 0.4
         sound_pitch: 1.5
       earn_scaled_sp:
       - class: EffectSingle
         location: origin
         sound: entity_experience_orb_pickup
         sound_volume: 0.6
         sound_pitch: 1.5
       reflect:
       - class: EffectSingle
         location: target
         particle: fireworks_spark
         particle_count: 3
         particle_offset_x: 0.1
         particle_offset_y: 0.1
         particle_offset_z: 0.1
         sound: magic.shimmer_quiet
       cast_self: cast
       no_target: cast
       no_action: cast
       alternate: cast
       alternate_up: cast
       alternate_down: cast
       alternate_sneak: cast
