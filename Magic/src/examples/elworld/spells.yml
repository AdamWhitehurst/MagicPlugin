    icon: gold_sword
    actions:
        cast:
        - class: ArmorStandProjectile
          velocity_transform:
            x:
              class: dSin
              a: 10
              b: 0.31416
              c: 0
            y: 0
            z:
              class: dSin
              a: 5
              b: 0.62832
              c: 0
