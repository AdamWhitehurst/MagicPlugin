fairyspawner:
  name: Fairy Spawner
  interval: 8000
  spawn:
    player_range: 32
    min_players: 1
    limit_range: 32
    limit: 1
    probability: 1
    radius : 1
    mobs: fairy

earth:
  name: Earth
  effects:
   - offset: 0,2,0
     effectlib:
       class: Earth
       duration: 86400000

wolfanimation:
  name: Wolf Animation
  interval: 33000
  cast:
    spells: wolfanimation

glideranimation:
  name: Glider Animation
  interval: 1200
  cast:
    spells: glideranimation bypass_undo true

firetrap:
    name: Fire Trap
    interval: 1000
    min_players: 1
    player_range: 3
    cast:
      spells: fire radius 0 undo 0 quiet true
      recast: false